<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification WakeDock</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test d'Authentification WakeDock</h1>
        
        <div class="info">
            <strong>Configuration:</strong><br>
            API URL: http://195.201.199.226:8000<br>
            Dashboard URL: http://195.201.199.226:3001<br>
            Test Origin: <span id="currentOrigin"></span>
        </div>

        <h2>Tests d'Authentification</h2>
        
        <button onclick="testHealth()">üè• Test Health Endpoint</button>
        <button onclick="testAuthLogin()">üîë Test Login</button>
        <button onclick="testCORS()">üåç Test CORS Preflight</button>
        <button onclick="clearResults()">üßπ Clear Results</button>

        <div id="results"></div>

        <h2>Formulaire de Test</h2>
        <form id="authForm">
            <div>
                <label>Username: <input type="text" id="username" value="admin" required></label>
            </div>
            <div>
                <label>Password: <input type="password" id="password" value="admin123" required></label>
            </div>
            <button type="submit">üöÄ Test Login Form</button>
        </form>
    </div>

    <script>
        const API_BASE = 'http://195.201.199.226:8000';
        const resultsDiv = document.getElementById('results');
        
        // Afficher l'origine actuelle
        document.getElementById('currentOrigin').textContent = window.location.origin;

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testHealth() {
            try {
                addResult('info', 'üè• Test Health Endpoint', 'Envoi de la requ√™te...');
                
                const response = await fetch(`${API_BASE}/api/v1/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                
                addResult('success', '‚úÖ Health Endpoint Success', 
                    `Status: ${response.status}\n` +
                    `Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}\n` +
                    `Data: ${JSON.stringify(data, null, 2)}`
                );
            } catch (error) {
                addResult('error', '‚ùå Health Endpoint Error', 
                    `Error: ${error.message}\n` +
                    `Stack: ${error.stack}`
                );
            }
        }

        async function testAuthLogin() {
            try {
                addResult('info', 'üîë Test Login Endpoint', 'Envoi de la requ√™te...');
                
                const formData = new URLSearchParams();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');

                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();
                
                addResult('success', '‚úÖ Login Success', 
                    `Status: ${response.status}\n` +
                    `Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}\n` +
                    `Token: ${data.access_token ? 'Re√ßu' : 'Absent'}\n` +
                    `User: ${data.user ? data.user.username : 'Absent'}`
                );
            } catch (error) {
                addResult('error', '‚ùå Login Error', 
                    `Error: ${error.message}\n` +
                    `Stack: ${error.stack}`
                );
            }
        }

        async function testCORS() {
            try {
                addResult('info', 'üåç Test CORS Preflight', 'Envoi de la requ√™te OPTIONS...');
                
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type',
                        'Origin': window.location.origin
                    }
                });

                addResult('success', '‚úÖ CORS Preflight Success', 
                    `Status: ${response.status}\n` +
                    `Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}`
                );
            } catch (error) {
                addResult('error', '‚ùå CORS Preflight Error', 
                    `Error: ${error.message}\n` +
                    `Stack: ${error.stack}`
                );
            }
        }

        // Gestion du formulaire
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                addResult('info', 'üöÄ Form Login Test', 'Envoi via formulaire...');
                
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '‚úÖ Form Login Success', 
                        `Status: ${response.status}\n` +
                        `User: ${data.user.username}\n` +
                        `Token: ${data.access_token.substring(0, 50)}...`
                    );
                    
                    // Stocker le token
                    localStorage.setItem('wakedock_token', data.access_token);
                    
                } else {
                    addResult('error', '‚ùå Form Login Failed', 
                        `Status: ${response.status}\n` +
                        `Error: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Form Login Error', 
                    `Error: ${error.message}\n` +
                    `Stack: ${error.stack}`
                );
            }
        });

        // Test initial automatique
        window.addEventListener('load', () => {
            addResult('info', 'üîÑ Page Loaded', 
                `Origin: ${window.location.origin}\n` +
                `User Agent: ${navigator.userAgent}\n` +
                `Timestamp: ${new Date().toISOString()}`
            );
        });
    </script>
</body>
</html>
