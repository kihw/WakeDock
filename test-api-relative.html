<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Relative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîó Test API avec URLs Relatives</h1>

        <div>
            <p>Origine de la page: <strong id="origin"></strong></p>
            <button onclick="testRelativeHealth()">Test Health (Relative)</button>
            <button onclick="testRelativeLogin()">Test Login (Relative)</button>
            <button onclick="clearResults()">Effacer</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('origin').textContent = window.location.origin;
        const resultsDiv = document.getElementById('results');

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testRelativeHealth() {
            try {
                addResult('info', 'Test Health Relative', 'Requ√™te vers /api/v1/health...');

                const response = await fetch('/api/v1/health');
                const data = await response.json();

                if (response.ok) {
                    addResult('success', '‚úÖ Health Relative Success',
                        `Status: ${response.status}\\n` +
                        `Server: ${response.headers.get('server')}\\n` +
                        `Via: ${response.headers.get('via')}\\n` +
                        `Status: ${data.status}`
                    );
                } else {
                    addResult('error', '‚ùå Health Relative Failed',
                        `Status: ${response.status}\\n` +
                        `Error: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Health Relative Error',
                    `Error: ${error.message}\\n` +
                    `Stack: ${error.stack}`
                );
            }
        }

        async function testRelativeLogin() {
            try {
                addResult('info', 'Test Login Relative', 'Requ√™te vers /api/v1/auth/login...');

                const formData = new URLSearchParams();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');

                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    addResult('success', '‚úÖ Login Relative Success',
                        `Status: ${response.status}\\n` +
                        `User: ${data.user.username}\\n` +
                        `Token: ${data.access_token.substring(0, 50)}...\\n` +
                        `Via: ${response.headers.get('via')}`
                    );
                } else {
                    addResult('error', '‚ùå Login Relative Failed',
                        `Status: ${response.status}\\n` +
                        `Error: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Login Relative Error',
                    `Error: ${error.message}\\n` +
                    `Stack: ${error.stack}`
                );
            }
        }
    </script>
</body>

</html>
