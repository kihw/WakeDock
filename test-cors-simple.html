<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Test CORS Simple</h1>

        <div>
            <button onclick="testSimpleLogin()">Test Login Simple</button>
            <button onclick="testWithHeaders()">Test avec Headers</button>
            <button onclick="testPreflight()">Test Preflight</button>
            <button onclick="clearResults()">Effacer</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'http://195.201.199.226:8000/api/v1';
        const resultsDiv = document.getElementById('results');

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testSimpleLogin() {
            try {
                addResult('info', 'Test Login Simple', 'Envoi requ√™te POST simple...');

                const formData = new URLSearchParams();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    addResult('success', '‚úÖ Login Simple Success',
                        `Status: ${response.status}\\n` +
                        `User: ${data.user.username}\\n` +
                        `Token: ${data.access_token.substring(0, 50)}...`
                    );
                } else {
                    addResult('error', '‚ùå Login Simple Failed',
                        `Status: ${response.status}\\n` +
                        `Error: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Login Simple Error',
                    `Error: ${error.message}\\n` +
                    `Stack: ${error.stack}`
                );
            }
        }

        async function testWithHeaders() {
            try {
                addResult('info', 'Test avec Headers', 'Envoi requ√™te avec headers complets...');

                const formData = new URLSearchParams();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Origin': window.location.origin,
                        'Referer': window.location.href
                    },
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    addResult('success', '‚úÖ Login avec Headers Success',
                        `Status: ${response.status}\\n` +
                        `User: ${data.user.username}\\n` +
                        `Token: ${data.access_token.substring(0, 50)}...`
                    );
                } else {
                    addResult('error', '‚ùå Login avec Headers Failed',
                        `Status: ${response.status}\\n` +
                        `Error: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Login avec Headers Error',
                    `Error: ${error.message}\\n` +
                    `Stack: ${error.stack}`
                );
            }
        }

        async function testPreflight() {
            try {
                addResult('info', 'Test Preflight', 'Test de la requ√™te OPTIONS...');

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                const responseHeaders = {};
                response.headers.forEach((value, key) => {
                    responseHeaders[key] = value;
                });

                addResult('success', '‚úÖ Preflight Response',
                    `Status: ${response.status}\\n` +
                    `Headers: ${JSON.stringify(responseHeaders, null, 2)}`
                );
            } catch (error) {
                addResult('error', '‚ùå Preflight Error',
                    `Error: ${error.message}\\n` +
                    `Stack: ${error.stack}`
                );
            }
        }
    </script>
</body>

</html>
