<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîå Test WebSocket Simple</h1>

        <div id="status" class="status disconnected">
            D√©connect√©
        </div>

        <div>
            <button onclick="connectWebSocket()">Se connecter</button>
            <button onclick="disconnectWebSocket()">Se d√©connecter</button>
            <button onclick="sendTestMessage()">Envoyer Test</button>
            <button onclick="clearMessages()">Effacer Messages</button>
        </div>

        <div>
            <h3>Messages re√ßus:</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        const WS_URL = 'ws://195.201.199.226:8000/ws-test';

        function updateStatus(message, isConnected) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        function addMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('WebSocket d√©j√† connect√©', 'info');
                return;
            }

            try {
                addMessage(`Tentative de connexion √† ${WS_URL}`, 'info');
                ws = new WebSocket(WS_URL);

                ws.onopen = function (event) {
                    updateStatus('Connect√©', true);
                    addMessage('WebSocket connect√© avec succ√®s!', 'success');
                };

                ws.onmessage = function (event) {
                    addMessage(`Message re√ßu: ${event.data}`, 'info');
                };

                ws.onclose = function (event) {
                    updateStatus('D√©connect√©', false);
                    addMessage(`WebSocket ferm√©. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                };

                ws.onerror = function (error) {
                    updateStatus('Erreur de connexion', false);
                    addMessage(`Erreur WebSocket: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };

            } catch (error) {
                updateStatus('Erreur de connexion', false);
                addMessage(`Erreur lors de la cr√©ation du WebSocket: ${error}`, 'error');
                console.error('WebSocket creation error:', error);
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus('D√©connect√©', false);
                addMessage('WebSocket d√©connect√© manuellement', 'info');
            }
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMessage = `Test message ${Date.now()}`;
                ws.send(testMessage);
                addMessage(`Message envoy√©: ${testMessage}`, 'info');
            } else {
                addMessage('WebSocket n\'est pas connect√©', 'error');
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // Connexion automatique au chargement de la page
        window.addEventListener('load', function () {
            addMessage('Page charg√©e, pr√™t pour les tests WebSocket', 'info');
        });
    </script>
</body>

</html>
