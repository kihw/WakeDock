apiVersion: v1
kind: ServiceMonitor
metadata:
  name: wakedock-backend
  namespace: wakedock
  labels:
    app: wakedock
    component: backend
spec:
  selector:
    matchLabels:
      app: wakedock
      component: backend
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: wakedock-alerts
  namespace: wakedock
  labels:
    app: wakedock
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: wakedock.rules
    rules:
    # Backend availability
    - alert: WakeDockBackendDown
      expr: up{job="wakedock-backend"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "WakeDock backend is down"
        description: "WakeDock backend has been down for more than 1 minute."
    
    # High memory usage
    - alert: WakeDockHighMemoryUsage
      expr: (container_memory_working_set_bytes{pod=~"wakedock-backend-.*"} / container_spec_memory_limit_bytes{pod=~"wakedock-backend-.*"}) * 100 > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "WakeDock backend high memory usage"
        description: "WakeDock backend memory usage is above 80% for more than 5 minutes."
    
    # High CPU usage
    - alert: WakeDockHighCPUUsage
      expr: (rate(container_cpu_usage_seconds_total{pod=~"wakedock-backend-.*"}[5m]) * 100) > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "WakeDock backend high CPU usage"
        description: "WakeDock backend CPU usage is above 80% for more than 5 minutes."
    
    # Database connection issues
    - alert: WakeDockDatabaseDown
      expr: up{job="postgresql"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "WakeDock database is down"
        description: "PostgreSQL database has been down for more than 1 minute."
    
    # Redis connection issues
    - alert: WakeDockRedisDown
      expr: up{job="redis"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "WakeDock Redis is down"
        description: "Redis has been down for more than 1 minute."
    
    # High error rate
    - alert: WakeDockHighErrorRate
      expr: (rate(wakedock_http_requests_total{status=~"5.."}[5m]) / rate(wakedock_http_requests_total[5m])) * 100 > 5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "WakeDock high error rate"
        description: "WakeDock error rate is above 5% for more than 5 minutes."
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-wakedock
  namespace: wakedock
  labels:
    app: wakedock
    grafana_dashboard: "1"
data:
  wakedock-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "WakeDock Monitoring",
        "tags": ["wakedock"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Requests",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(wakedock_http_requests_total[5m])",
                "legendFormat": "{{method}} {{endpoint}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(wakedock_http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ]
          },
          {
            "id": 3,
            "title": "Active Services",
            "type": "stat",
            "targets": [
              {
                "expr": "wakedock_active_services_total",
                "legendFormat": "Active Services"
              }
            ]
          },
          {
            "id": 4,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_working_set_bytes{pod=~\"wakedock-.*\"} / 1024 / 1024",
                "legendFormat": "{{pod}}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
