apiVersion: v1
kind: Service
metadata:
  name: wakedock-backend
  namespace: wakedock
  labels:
    app: wakedock
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: wakedock
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: wakedock-dashboard
  namespace: wakedock
  labels:
    app: wakedock
    component: dashboard
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app: wakedock
    component: dashboard
---
apiVersion: v1
