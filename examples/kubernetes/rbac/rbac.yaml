apiVersion: v1
kind: ServiceAccount
metadata:
  name: wakedock-backend
  namespace: wakedock
  labels:
    app: wakedock
    component: backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wakedock-backend
  labels:
    app: wakedock
    component: backend
rules:
# Docker socket access for container management
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Configuration management
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Monitoring and metrics
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wakedock-backend
  labels:
    app: wakedock
    component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wakedock-backend
subjects:
- kind: ServiceAccount
  name: wakedock-backend
  namespace: wakedock
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wakedock-dashboard
  namespace: wakedock
  labels:
    app: wakedock
    component: dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wakedock-dashboard
  namespace: wakedock
  labels:
    app: wakedock
    component: dashboard
rules:
# Minimal permissions for dashboard
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["wakedock-secrets"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wakedock-dashboard
  namespace: wakedock
  labels:
    app: wakedock
    component: dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: wakedock-dashboard
subjects:
- kind: ServiceAccount
  name: wakedock-dashboard
  namespace: wakedock
