apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wakedock-ingress
  namespace: wakedock
  labels:
    app: wakedock
  annotations:
    # General annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:";
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
  - hosts:
    - wakedock.example.com
    secretName: wakedock-tls-cert
  rules:
  - host: wakedock.example.com
    http:
      paths:
      # Dashboard routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wakedock-dashboard
            port:
              number: 3000
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: wakedock-backend
            port:
              number: 8000
      # Health check routes
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: wakedock-backend
            port:
              number: 8000
      # Metrics routes (protected)
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: wakedock-backend
            port:
              number: 9090
---
# Alternative ingress for development/staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wakedock-ingress-dev
  namespace: wakedock
  labels:
    app: wakedock
    environment: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: wakedock-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wakedock-dashboard
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: wakedock-backend
            port:
              number: 8000
